<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript 3</title>
</head>
<body>
    <h1>Hello all Javascript lovers</h1>

    <script>
        var input = prompt("Koji je vas horoskopski znak???");

        switch(input){
            case "bik":
                document.write("Danas je bik vrlo raspolozen...");
                break;
            case "rak":
                document.write("Danas je rak vrlo raspolozen...");
                break;
            default:
                document.write("Ovo nije horoskopski znak!");
        }
    </script>
</body>
</html>
