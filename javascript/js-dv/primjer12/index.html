<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript 6</title>
</head>
<body>
    
    <script>
        function detalji(){
            document.write('Name ' + this.name + "   HP " + this.health + "  AT " + this.attack + "<br>");
        }
        function war(player1, player2){
            player1.health - player2.attack;
        }

        var tenk = {
            name: "Ruski",
            health: 340,
            attack: 78,
            info: detalji,
            war: war
        }

        var tenk2 = {
            name:   "Americki",
            health: 400,
            attack: 66,
            info:   detalji
        }

        tenk.info();
        tenk2.info();

        war(tenk, tenk2);

    </script>
</body>
</html>
