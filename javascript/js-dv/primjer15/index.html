<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<style>
    #div1, #div2, #div3{
        width: 100px;
        height: 50px;
        border:  1px solid gray;
        float: left;
        margin: 30px;
    }
    #div1{
        background-color: aqua;
    }
    #div2{
        background-color: red;
    }
    #div3{
        background-color: navy;
    }
</style>
<body>
    <div id="div1" onclick="sayHi();"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    
    <script>
        //prvi nacin
        function sayHi(){
            alert("hallo");
        }

        //drugi nacin
        var div2 = document.getElementById("div2");
        div2.onclick = function(){
            div2.style.opacity = '0.2';
        }

        //treci nacin
        var div3 = document.getElementById("div3");
        div3.addEventListener("click", sayName);

        function sayName(){
            alert("nesto drugo");
        }
        
        div3.addEventListener("click", plus);
        function plus(){
            alert(2+2);
        }
    </script>
</body>
</html>
